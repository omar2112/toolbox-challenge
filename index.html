

<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">

		<title>Memory!</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<h1>Memory!</h1>
		<p><button id="start-game">Start New Game</button></p>
		<p>elapsed time: <span id ="elapsed-seconds"></span></p>
		<p>hitmarkers: <span id ="hit-markers"></span></p>
		<p>matches: <span id ="matches-id"></span></p>
		<p>remaining matches: <span id = "reMain-id"></span></p>
		<p>To play: Select 2 tiles. If they are the same, you get a match. Else, you get a miss. Get 8 matches to win.
		    Sounds will play if you get multiple matches in a row.</p>
		<div id ="game-board"></div>

		<audio id="wombo-sound" preload="auto">
        <source src="audio/wombo.mp3" type="audio/mpeg">
        </audio>

		<audio id="hitmarker-sound" preload="auto">
        <source src="audio/hitmarker.wav" type="audio/mpeg">
        </audio>
        
        <audio id="triple-sound" preload="auto">
        <source src="audio/triple.mp3" type="audio/mpeg">
        </audio>
        
       
		
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
